<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0a0e14, #23314b, #0b1220, #45557e);
        color: #e5e7eb;
        min-height: 100vh;
      }
      .profile-card {
        background: rgba(15, 23, 42, 0.7);
        border-radius: 18px;
        padding: 2.5rem 2rem;
        max-width: 400px;
        margin: 60px auto;
        box-shadow: 0 8px 32px rgba(124, 131, 255, 0.15);
        text-align: center;
      }
      .profile-pic {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 1.5rem;
        border: 4px solid #7c83ff;
      }
      .profile-info {
        font-size: 1.1rem;
        margin-bottom: 0.7rem;
      }
      .profile-label {
        color: #a5b4fc;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <img src="{{ profile_pic_url }}" class="profile-pic" alt="Profile Picture">
      <h3 class="mb-3">{{ user.first_name }}</h3>
      <div class="profile-info"><span class="profile-label">Email:</span> {{ user.email }}</div>
      <div class="profile-info"><span class="profile-label">Gender:</span> {{ user.gender }}</div>
      <div class="profile-info"><span class="profile-label">Number:</span> {{ user.number }}</div>
    </div>
  </body>
</html>
