<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spendly â€“ Charts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0a0e14, #23314b, #0b1220, #45557e);
        color: #e5e7eb;
        min-height: 100vh;
      }
      .glass-nav {
        background: rgba(15, 23, 42, 0.75);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(124, 131, 255, 0.25);
      }
      .nav-link {
        color: #c7d2fe !important;
        font-weight: 500;
        margin-left: 10px;
      }
      .nav-link.active,
      .nav-link:hover {
        color: #fff !important;
      }
      .glass-card {
        background: rgba(30, 41, 59, 0.9);
        border: 1px solid rgba(124, 131, 255, 0.2);
      }
      #chart-container {
        min-height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #chart-container img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg glass-nav px-4">
      <a class="navbar-brand fw-bold" href="/dashboard">Spendly</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="/charts">Charts</a></li>
          <li class="nav-item"><a class="nav-link" href="/accounts">Accounts</a></li>
          <li class="nav-item"><a class="nav-link" href="/reports">Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <h2 class="mb-4">Expense Charts</h2>
      <div class="mb-4">
        <button class="btn btn-primary me-2" onclick="showChart('pie')">Pie Chart</button>
        <button class="btn btn-primary me-2" onclick="showChart('bar')">Bar Chart</button>
        <button class="btn btn-primary" onclick="showChart('line')">Line Chart</button>
      </div>
      <div class="card glass-card p-3">
        <div id="chart-container">
          <img id="pie-chart" src="data:image/png;base64,{{ pie_chart_b64 }}" class="img-fluid" alt="Pie Chart" style="display:block;">
          <img id="bar-chart" src="data:image/png;base64,{{ bar_chart_b64 }}" class="img-fluid" alt="Bar Chart" style="display:none;">
          <img id="line-chart" src="data:image/png;base64,{{ line_chart_b64 }}" class="img-fluid" alt="Line Chart" style="display:none;">
        </div>
      </div>
    </div>
    <script>
      function showChart(type) {
        document.getElementById('pie-chart').style.display = (type === 'pie') ? 'block' : 'none';
        document.getElementById('bar-chart').style.display = (type === 'bar') ? 'block' : 'none';
        document.getElementById('line-chart').style.display = (type === 'line') ? 'block' : 'none';
      }
    </script>
  </body>
</html>
